<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mbongeni Mahlangu | Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Matrix Background Container -->
    <div id="matrix-container"></div>
    
    <!-- Mouse Trail Canvas (will be created by mouse-trail.js) -->
    
    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/matrix-new.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mouse-trail-new.js') }}"></script>
    <script src="{{ url_for('static', filename='js/project-modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        // Initialize components when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded, initializing components...');
            
            // Initialize Matrix effect with optimized settings
            const matrixEffect = new MatrixRain('matrix-container', {
                charset: '01',
                fontSize: 20,
                speed: 20,
                density: 0.5,
                minDrops: 15,
                maxDrops: 50,
                colors: ['#00ff41', '#00cc33', '#00aa33'],
                fadeFactor: 0.05
            });
            
            // Initialize Mouse Trail with optimized settings
            const mouseTrail = new MouseTrail({
                maxParticles: 50,
                particleSize: 14,
                colors: ['#00ff41', '#00cc33', '#00aa33'],
                baseSpeed: 0.6,
                maxSpeed: 2.5,
                trailLength: 20,
                particleLifetime: 60,
                spawnRate: 1,
                opacity: 0.7,
                glowIntensity: 8,
                fontSize: 14
            });
            
            // Initialize Project Modals if available
            if (typeof initProjectModals === 'function') {
                try {
                    initProjectModals();
                    console.log('Project modals initialized');
                } catch (e) {
                    console.error('Error initializing project modals:', e);
                }
            }
            
            // Cleanup on page unload
            window.addEventListener('beforeunload', function() {
                if (matrixEffect && typeof matrixEffect.destroy === 'function') {
                    matrixEffect.destroy();
                }
                if (mouseTrail && typeof mouseTrail.destroy === 'function') {
                    mouseTrail.destroy();
                }
            });
            
            // Expose for debugging
            window.matrixEffect = matrixEffect;
            window.mouseTrail = mouseTrail;
        });
    </script>
</body>
</html>

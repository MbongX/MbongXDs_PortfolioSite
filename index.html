<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mbongeni Mahlangu - Portfolio</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/matrix.js"></script>
    <script src="/static/js/mouse-trail-new.js"></script>
    <script src="/static/js/project-modal.js"></script>
    <script src="/static/js/main.js"></script>
</head>
<body>
    <div id="matrix-container"></div>
    
    <!-- Your content will be loaded here by JavaScript -->
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading portfolio...</p>
        </div>
    </div>

    <script>
        // Initialize matrix effect
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize matrix background
            if (typeof MatrixRain === 'function') {
                window.matrixEffect = new MatrixRain('matrix-container', {
                    charset: '01',
                    fontSize: 20,
                    speed: 20,
                    density: 0.5,
                    minDrops: 15,
                    maxDrops: 30,
                    colors: ['#00ff41'],
                    fadeFactor: 0.05
                });
            }

            // Initialize mouse trail if available
            if (typeof MouseTrail === 'function') {
                window.mouseTrail = new MouseTrail({
                    color: '#00ff41',
                    size: 8,
                    maxTrail: 20,
                    speed: 10
                });
            }

            // Initialize modals if available
            if (typeof initProjectModals === 'function') {
                initProjectModals();
            }
        });
    </script>
</body>
</html>

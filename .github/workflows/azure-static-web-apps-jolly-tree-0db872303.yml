name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          # Install dependencies and generate package-lock.json if it doesn't exist
          if [ ! -f "package-lock.json" ] && [ ! -f "yarn.lock" ] && [ ! -f "npm-shrinkwrap.json" ]; then
            echo "No lock file found. Generating package-lock.json..."
            npm install
          else
            npm ci
          fi
        
      - name: Build with Node.js
        run: |
          node build.js
          # Verify build output
          if [ ! -f "build/index.html" ]; then
            echo "::error::index.html not found in build directory"
            exit 1
          fi
          if [ ! -f "build/static/css/style.css" ]; then
            echo "::error::style.css not found in build/static/css/"
            exit 1
          fi
          
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'upload'
          app_location: 'build'
          output_location: '.'
          skip_app_build: true
          skip_api_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
